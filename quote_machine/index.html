<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
      <script src="https://kit.fontawesome.com/c64dc5a9a3.js" crossorigin="anonymous"></script>
      <title>Quote Machine by Aberllin</title> 
</head>


<body>
  <div id="quote-box">
    <p id="text"></p>
    <span id="author"></span>
    <div class='wrapper'>

        <button id="new-quote">New quote</button>
     </div>
